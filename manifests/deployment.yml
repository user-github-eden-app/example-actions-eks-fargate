---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: aws-example-octodex-deployment
  name: aws-example-octodex-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aws-example-octodex
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aws-example-octodex
    spec:
      containers:
      - name: app
        image: example-eks
        ports:
          - name: http
            containerPort: 5000
            protocol: TCP
